{% load static %}
<style>
    body {
        background-image: url('{% static 'img/bg_animated.gif' %}'), url('{% static 'img/bg.jpg' %}');
        background-size: auto 100%;
        background-position: center;
        background-repeat: no-repeat;
    }

    .tree {
        display: block;
        margin-left: auto;
        margin-right: auto;
        background: black;
    }

    .main_gift {
        position: absolute;
        height: 30%;
        top: 80%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
    }
    .main_gift:hover {
        height: 31%;
    }

    .gift5 {
        position: absolute;
        height: 15%;
        top: 80%;
        left: 50%;
        margin-right: -50%;
        transform: translate(150%, -50%);
        cursor: pointer;
    }
    .gift5:hover {
        height: 16%;
    }

    .gift4 {
        position: absolute;
        height: 14%;
        top: 88%;
        left: 50%;
        margin-right: -50%;
        transform: translate(45%, -50%);
        cursor: pointer;
    }
    .gift4:hover {
        height: 15%;
    }

    .gift3 {
        position: absolute;
        height: 15%;
        top: 90%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        cursor: pointer;
    }
    .gift3:hover {
        height: 16%;
    }

    .gift2 {
        position: absolute;
        height: 18%;
        top: 88%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-145%, -50%);
        cursor: pointer;
    }
    .gift2:hover {
        height: 19%;
    }

    .gift1 {
        position: absolute;
        height: 15%;
        top: 81%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-270%, -50%);
        cursor: pointer;
    }
    .gift1:hover {
        height: 16%;
    }

    .snowman {
        position: absolute;
        height: 20%;
        top: 60%;
        left: 50%;
        margin-right: -50%;
        transform: translate(30%, -50%);
        cursor: pointer;
    }
    .snowman:hover {
        height: 21%;
    }

    .ok {
        position: absolute;
        height: 6%;
        top: 42%;
        left: 50%;
        margin-right: -50%;
        transform: translate(200%, -50%);
        cursor: pointer;
    }
    .ok:hover {
        height: 7%;
        transform: translate(160%, -50%);
    }

    .frame {
        position: absolute;
        height: 50%;
        top: 30%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
    }

    .frame_div {
        font-size: 15;
        font-family: 'PF Centro Sans Pro', sans-serif;
        overflow: auto;
        position: absolute;
        height: 17%;
        top: 31%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
    }

    .designed {
        font-size: 15;
        font-family: 'PF Centro Sans Pro', sans-serif;
        position: absolute;
        top: 98%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
    }
    .designed:hover {
        color: #fff000;
    }
</style>
<html lang="ru">
<head>
    <meta charset="UTF-8">
     <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
    <title>Happy New Year</title>
</head>

<body>

    <!-- Большой подарок -->
    <div id="main_gift" {% if id_mes == 0 %} hidden{% endif %}>
        <img class="main_gift" src="{% static 'img/main_gift.png' %}">
    </div>

    <!-- Рамка для текста -->
    <div id="frame" hidden>
        <img class="frame" id="img_frame" src="{% static 'img/frame.png' %}">
        <img class="ok" src="{% static 'img/ok.png' %}">
    </div>

    <!-- Текст сообщения которое вводится в рамке -->
    <div class="frame_div" id="frame_div" hidden>
        {{ message|safe }}
    </div>

    <!-- Форма для отправки текста сообщения -->
    <form action="{% url 'save_mess' %}" method="post" id="form_save_mess">
        {% csrf_token %}
    </form>
    <div class="frame_div" id="frame_form" hidden>
        <textarea form="form_save_mess" cols="24" rows="5" id="message" name="message"></textarea>
    </div>

    <!-- Форма для отправки номера выбранного подарка -->
    <form action="{% url 'prediction' %}" method="post" id="form_prediction">
        <input type="hidden" id="number_gift" name="number_gift" value="">
        {% csrf_token %}
    </form>

    <!-- Маленькие подарки -->
    <div id="gifts" {% if id_mes %} hidden{% endif %}>
        <img name="gift" class="gift5" src="{% static 'img/gift5.png' %}">
        <img name="gift" class="gift4" src="{% static 'img/gift4.png' %}">
        <img name="gift" class="gift3" src="{% static 'img/gift3.png' %}">
        <img name="gift" class="gift2" src="{% static 'img/gift2.png' %}">
        <img name="gift" class="gift1" src="{% static 'img/gift1.png' %}">
    </div>

    <img id="snowman" class="snowman" src="{% static 'img/snowman.png' %}">

    <a href="http://avdivo.ru/"><div class="designed">Designed by avdivo 2022-2023</div></a>


    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://daruse.ru/assets/js/snowfall.js"></script>
    <script type="text/javascript">
          $(document).snowfall({
                flakeCount: 130,
                image :"{% static 'img/snow3.png' %}",
                minSize: 10,
                maxSize:20,
                maxSpeed: 3,
                minSpeed: 1,
                round: true,
                shadow: false,
            });
    </script>


</body>
</html>
